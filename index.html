<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>إذاعة القرآن الكريم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      overflow: hidden;
      color: #fff;
      background: #000;
    }

    .player {
      width: 100%;
      max-width: 360px;
      height: 600px;
      margin: auto;
      background: black;
      border-radius: 10px;
      box-shadow: 3px 3px 50px rgba(0, 0, 0, 0.5), -3px -3px 50px rgba(0, 0, 0, 0.5);
    }

    .container {
      width: 90%;
      margin: 0 auto;
      overflow: hidden;
    }
    .img{
    user-select:none;
    max-width:100%;
    }
   img{
      max-width: 0%;
      user-select:none;
      }
   #im{
      max-width: 100%;
      user-select:none;
   }
    .img {
      text-align: center;
      padding: 20px;
    }

    .img img {
      width: 40%;
      border-radius: 50%;
      transition: all 0.4s ease-in-out;
      cursor: pointer;
    }

    .img img:hover {
      box-shadow: 3px 3px 50px rgba(0, 0, 0, 0.5), -3px -3px 50px rgba(0, 0, 0, 0.5);
    }

    .text {
      text-align: center;
      margin: 10px 0;
      user-select: none;
    }

    .text h4 {
      font-size: 1.4em;
    }

    .seek {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      margin: 5px 0;
      position: relative;
      user-select: none;
    }

    .fill {
      width: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.7);
    }

    .btns {
      margin: 40px 0;
      text-align: center;
      user-select: none;
    }

    .btns a {
      color: #fff;
      font-size: 1.8em;
      margin: 0 10px;
      transition: all 0.3s ease-in-out;
      user-select: none;
    }

    .btns a:hover {
      color: #b9b6b6;
    }

    .btns .fa-pause,
    .btns .fa-play {
      border: 2px solid #fff;
      padding: 20px 22px;
      border-radius: 50%;
    }

    button {
      color: #fff;
      font-size: 1.8em;
      font-weight: bold;
      font-family: 'Nunito', sans-serif;
      text-align: center;
      background: #00c9d0;
      border: none;
      width: 100%;
      height: 70px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      user-select: none;
    }

    button:hover {
      background: #02a0a5;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="container">
      <div class="img">
        
          <img src="EhiaAlSahwa.jpg" alt="Ehia AlSahwa" id="im">
        
      </div>
      <div class="text">
        <center>
          <a href="http://t.me/EhiaAlSahwa" target="_blank" style="color: black;">
            <b style="color: violet;">إحياءُ</b>
            <b style="color: skyblue;">الصَحوة</b>
          </a>
        </center>
        <h4>إذاعة القرآن الكريم</h4>
        <h5>نَسْألُكُمُ الدُّعَاءْ</h5>
      </div>
      <div class="seek">
        <div class="fill"></div>
      </div>
      <div class="btns">
        <a href="#"><i class="fa fa-retweet"></i></a>
        <a href="#"><i class="fa fa-backward"></i></a>
        <a href="#" class="play-btn" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
        <a href="#"><i class="fa fa-forward"></i></a>
        <a href="#"><i class="fa fa-random"></i></a>
      </div>
    </div>
    <audio class="song">
      <source src="https://Qurango.net/radio/yasser_aldosari" type="audio/mp3"/>
    </audio>
  </div>

  <script>
    const song = document.querySelector('.song');
    const fill = document.querySelector('.fill');
    const playBtn = document.querySelector('.play-btn');

    function togglePlayPause() {
      if (song.paused) {
        song.play();
        playBtn.innerHTML = '<i class="fa fa-pause"></i>';
      } else {
        song.pause();
        playBtn.innerHTML = '<i class="fa fa-play"></i>';
      }
    }

    song.addEventListener('timeupdate', function () {
      let position = song.currentTime / song.duration;
      fill.style.width = position * 100 + '%';
    });
  </script>
</body>
</html>
